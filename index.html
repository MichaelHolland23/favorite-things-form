<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type=text/css>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Form</title>
  </head>
  <body>
    <div class="container">
      <br>
      <br>
      <div class="jumbotron">
        <h2>Favorite Things Form</h2>
        <p>Enter your favorite things below!</p>
      </div>

      <div class="well">
        <form id="favoriteform">
          <div class="form-group">
            <label for="favorite1">1st Favorite Thing</label>
            <input type="text" id="favorite1">
          </div>

          <div class="form-group">
            <label for="favorite2">2nd Favorite Thing</label>
            <input type="text" id="favorite2">
          </div>

          <div class="form-group">
            <label for="favorite3">3rd Favorite Thing</label>
            <input type="text" id="favorite3">
          </div>

          <div class="form-group">
            <label for="favorite4">4th Favorite Thing</label>
            <input type="text" id="favorite4">
          </div>

          <div class="form-group">
            <label for="favorite5">5th Favorite Thing</label>
            <input type="text" id="favorite5">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>

        <ul id="favoritelist">

        </ul>

      </div>
    </div>
  </body>
</html>
